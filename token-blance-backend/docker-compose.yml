version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: token-balance-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: token_balance
      MYSQL_USER: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - token-balance-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: token-balance-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - token-balance-network

  # 后端API服务
  api:
    build: .
    container_name: token-balance-api
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=token_balance
      - SERVER_PORT=8080
      - SERVER_MODE=release
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    networks:
      - token-balance-network
    volumes:
      - ./logs:/app/logs

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  logs:
    driver: local

networks:
  token-balance-network:
    driver: bridge